commit-msg:
  parallel: true
  jobs:
    - name: Commitlint
      run: bun commitlint --edit {1}

pre-commit:
  parallel: true
  jobs:
    - name: Lint
      run: bun biome check --write {staged_files}
      # HTML, Markdown, and YAML support are coming soon
      # https://biomejs.dev/internals/language-support/
      glob: "*.{js,ts,jsx,tsx,json,jsonc,css}"
      stage_fixed: true

pre-push:
  parallel: true
  jobs:
    - name: Lint
      run: bun biome ci
